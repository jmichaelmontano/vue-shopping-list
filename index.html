<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Shopping List</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="shopping-list">
        <h1>{{ header.toLocaleUpperCase() }}</h1>
        <!-- <input type="text" name="" id="" v-model="header"> -->
        <div class="add-item-form">
            <!-- <input type="text" v-model="newItem" placeholder="Add an item" v-on:keyup.enter="items.push(newItem)"/>
            <button class="btn btn-primary" v-on:click="items.push(newItem)">Save Item</button> -->
            <input type="text" v-model="newItem" placeholder="Add an item" @keyup.enter="saveItem" />
            <button class="btn btn-primary" @click="saveItem">Save Item</button>
        </div>
        
        <ul>
            <li v-for="item in items">{{ item }}</li>
        </ul>
    </div>

    <script>
        var shoppingList = new Vue({
            el: '#shopping-list',
            data: {
                header: 'Shopping List App',
                newItem: '',
                items: [
                    '10 party hats',
                    '2 board games',
                    '20 cups'
                ]
            },
            methods: {
                saveItem: function() {
                    this.items.push(this.newItem);
                    this.newItem = '';
                }
            }
        })
    </script>
</body>
</html>
